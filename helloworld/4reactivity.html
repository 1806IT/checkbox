<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title>珠峰7</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
<div id="app">
    {{msg}} <hr>
    <div v-text="msg" :class="{red:true}"></div>

    <input type="text" v-model="msg">
    <!--Object.defineProperty-->
    <!--v-once只渲染一次-->
    <div v-once>{{msg}}</div>
    <!--v-html,当作html渲染，一定是可以信任的html-->
    <div v-html="p"></div>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm=new Vue({
        el:'#app',
        data:{  //data 中的数据会被vm代理
            msg:'hello,vue',//可以通过vm.msg访问到对应内容
            p:'<h1>你好</h1>'
        }
    })
</script>
</body>
</html>
