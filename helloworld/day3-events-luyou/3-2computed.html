<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>computed</title>
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <input type="text" v-model.lazy="a">
    <hr>
    {{msg}}
    <!--根据输入框中的内容，算出一个错误信息-->

    <br>


</div>
</div>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
    var app=new Vue({
        el:'#app',
        data:{
            a:''
        },
        computed:{//默认调用get方法，必须要有return，不支持一步
            msg(){
                if(this.a.length<3){return '少了'}
                if(this.a.length>6){return '多了'}
                return ''
            }
        }



// /**/
    })
</script>
</body>
</html>
