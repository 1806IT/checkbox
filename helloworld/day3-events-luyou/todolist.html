<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title>vue-todo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .del{
            text-decoration:line-through;
            color: #cccccc!important;
        }
    </style>
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        ToDoList
                    </a>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="panel panel-warning">
                        <div class="panel-heading text-center">
                            <h3 class="text-danger">亲，还有 {{count}} 件事需要完成</h3>
                            <input type="text" class="form-control" v-model="title"  @keyup.enter="add()">
                        </div>
                        <div class="panel-body">
                            <ul class="list-group">
                                <li class="list-group-i    tem" v-for="(todo,index) in filterTodos"  @dblclick="remember(todo)" >
                                    <!--如果isSelected为true则del生效-->
                                    <!--当点击li是，可以知道点击的是哪一项，如果点击的todo和当前循环的某个相等是，应该显示输入窗-->
                                    <span :class="{del:todo.isSelected}" v-show="cur!==todo">
                                        <input type="checkbox" v-model="todo.isSelected">
                                        {{todo.title}}
                                    </span>
                                    <input type="text" v-model="todo.title" v-show="cur==todo"
                                           @keyup.enter="cancel" @blur="cancel" v-focus-aa="cur==todo">
                                    <button class="pull-right btn btn-danger btn-xs" @click="remove(todo,index)">删除</button>
                                </li>
                            </ul>
                        </div>
                        <div class="panel-footer">
                            <ul class="nav nav-pills">
                                <li role="presentation" :class="{active:hash=='all'}"><a href="#/all" >全部任务</a></li>
                                <li role="presentation" :class="{active:hash=='finished'}"><a href="#/finished">已完成</a></li>
                                <li role="presentation" :class="{active:hash=='unfinished'}"><a href="#/unfinished"> 未完成</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>
    <script src="https://cdn.bootcss.com/vue/2.5.21/vue.min.js"></script>
    <script src="todo.js"></script>
    <script>

    </script>
</body>
</html>
